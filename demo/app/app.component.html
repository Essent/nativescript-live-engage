<ActionBar title="Chat">
    <ActionItem (tap)="showChat()"
                text="Start"
                ios.position="right"
                android.position="actionBar">
    </ActionItem>
    <ActionItem (tap)="killChat()"
                text="Stop"
                ios.position="right"
                android.position="actionBar">
    </ActionItem>
</ActionBar>
<TabView>
    <StackLayout *tabItem="{ title: 'Chat' }">
        <Button text="Get Unread Count" (tap)="getUnreadCount()">
        </Button>
    </StackLayout>
</TabView>
